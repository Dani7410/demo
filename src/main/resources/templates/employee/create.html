<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head"></div>
    <title>Create Employee</title>
</head>
<body>
<div th:replace="fragments/navbar_owner"></div>

<div class="container">
    <br>
    <h1>Opret ny ansat</h1>
    <br>
    <form action="/employee/create" method="post">
        <div class="form-group">
            <label for="firstname"><b>First name</b></label>
            <input type="text" class="form-control"  id="firstname" name="first_name" placeholder="Indtast medarbejder fornavn" pattern="[A-Za-z-']+" required>
        </div>
        <div class="form-group">
            <label for="lastname"><b>Last name</b></label>
            <input type="text" class="form-control" id="lastname" name="last_name" placeholder="Indtast medarbejder efternavn" pattern="[A-Za-z-']+" required>
        </div>
        <div class="form-group">
            <label for="cpr"><b>CPR</b></label>
            <input type="text" class="form-control" id="cpr" name="cpr" placeholder="Indtast medarbejder CPR" pattern="[0-9]{6}-[0-9]{4}" title="Format = xxxxxx-xxxx" required>
        </div>
        <div class="form-group">
            <label for="Role"><b>Job titel</b></label>
            <select id="Role" name="role" required>
                <!-- Drop down menu of all job titles -->
                <option value="" selected hidden>Choose a job</option>
                <option th:each="job : ${jobs}" th:value="${job}" th:text="${job}"}></option>
            </select>
        </div>
        <div class="form-group">
            <label for="phoneNumber"><b>Phone number</b></label>
            <input type="text" class="form-control" id="phoneNumber" name="phonenumber" placeholder="Indtast medarbejder telefonnummer" pattern="[0-9]{8}" required>
        </div>
        <div class="form-group">
            <label for="enrollmentdate"><b>Enrollment date</b></label>
            <input type="date" class="form-control" id="enrollmentdate" name="employment_date" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div th:replace="fragments/bottom_scripts"></div>
</body>
</html>
