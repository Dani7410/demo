<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head"></div>
    <title>Create Employee</title>
</head>
<body>
<div th:replace="fragments/navbar_owner"></div>

<div class="container">
    <br>
    <h1>Create new employee</h1>
    <br>
    <form action="/employee/create" method="post">
        <div class="form-group">
            <label for="firstname"><b>First name</b></label>
            <input type="text" class="form-control"  id="firstname" name="first_name" placeholder="Enter employee first name" required>
        </div>
        <div class="form-group">
            <label for="lastname"><b>Last name</b></label>
            <input type="text" class="form-control" id="lastname" name="last_name" placeholder="Enter employee last name" required>
        </div>
        <div class="form-group">
            <label for="cpr"><b>CPR</b></label>
            <input type="text" class="form-control" id="cpr" name="cpr" placeholder="Enter employee CPR (xxxxxx-xxxx)" required>
        </div>
        <div class="form-group">
            <label for="Role"><b>Role</b></label>
            <input type="text" class="form-control" id="Role" name="role" placeholder="Enter employee role" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber"><b>Phone number</b></label>
            <input type="text" class="form-control" id="phoneNumber" name="phonenumber" placeholder="Enter employee phone number" required>
        </div>
        <div class="form-group">
            <label for="enrollmentdate"><b>Enrollment date</b></label>
            <input type="text" class="form-control" id="enrollmentdate" name="employment_date" placeholder="Enter enrollment date (yyyy-MM-dd)" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div th:replace="fragments/bottom_scripts"></div>
</body>
</html>
