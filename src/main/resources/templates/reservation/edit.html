<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <div th:replace="fragments/head"></div>
    <title>Opdater Reservation</title>
</head>
<body>
<div sec:authorize="hasRole('ADMIN')" th:replace="fragments/navbar_owner"></div>
<div sec:authorize="hasRole('LEAD')" th:replace="fragments/navbar_lead"></div>
<div sec:authorize="hasRole('SALES')" th:replace="fragments/navbar_employee"></div>

<div class="container">
    <br>
    <h1>Rediger reservation</h1>
    <br>
    <form action="/reservation/edit" method="post">
        <input type="hidden" name="reservation_id" th:value="${reservation.reservation_id}">
        <div class="form-group">
            <label for="location"><b>Lokation</b></label>
            <input type="text" class="form-control"  id="location" name="location" th:value="${reservation.location}" required>
        </div>
        <div class="form-group">
            <label for="pickup_date"><b>Pick-up Dato</b></label>
            <input type="text" class="form-control" id="pickup_date" name="pickup_date" th:value="${reservation.pickup_date}" required>
        </div>
        <div class="form-group">
            <label for="dropoff_date"><b>Drop-off Dato</b></label>
            <input type="text" class="form-control" id="dropoff_date" name="dropoff_date" th:value="${reservation.dropoff_date}" required>
        </div>
        <div class="form-group">
            <span th:each="accessory : ${accessories}">
                <input type="checkbox" th:id="${accessory}" name="chosen_accessories" th:value="${accessory}" th:checked="${#arrays.contains(chosenAccessories, accessory)}">
                <label th:for="${accessory}" th:text="${accessory}"></label><br>
            </span>
        </div>
        <!-- Hvis du stadig vil have det skal være en "dropdown" så kan du fortsætte herfra. -->
        <!--<div class="form-group">
            <label for="accessories"><b>Tilbehør til rejsen</b></label>
            <select id="accessories" name="accessories" multiple>
                <option th:each="accessory : ${accessories}" th:value="${accessory}" th:text="${accessory}" th:selected=""></option>
            </select>
        </div>-->
        <!--spring security blocks post requests without a csrf token by default, so we provide one-->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div th:replace="fragments/bottom_scripts"></div>
</body>
</html>
