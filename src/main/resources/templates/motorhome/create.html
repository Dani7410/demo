<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <div th:replace="fragments/head"></div>
    <title>Opret ny Autocamper</title>
</head>
<body>
<div sec:authorize="hasRole('ADMIN')" th:replace="fragments/navbar_owner"></div>
<div sec:authorize="hasRole('LEAD')" th:replace="fragments/navbar_lead"></div>

<div class="container">
    <br>
    <h1>Opret ny Autocamper</h1>
    <br>
    <form action="/motorhome/create" method="post">
        <div class="form-group">
            <label for="brand"><b>Mærke</b></label>
            <input type="text" class="form-control"  id="brand" name="brand" placeholder="Indtast autocamper mærke" pattern="[a-zA-ZæøåÆØÅöÖäÄüÜß '-]+" required>
        </div>
        <div class="form-group">
            <label for="model"><b>Model</b></label>
            <input type="text" class="form-control" id="model" name="model" placeholder="Indtast autocamper model" pattern="[a-zA-ZæøåÆØÅöÖäÄüÜß0-9 ,.'-]+" required>
        </div>
        <div class="form-group">
            <label for="price"><b>Pris</b></label>
            <input type="text" class="form-control" id="price" name="price" placeholder="Indtast autocamper pris" pattern="[1-9]\d+(?:[.,][0]+)?" required>
        </div>
        <div class="form-group">
            <label for="beds"><b>Senge</b></label>
            <input type="number" class="form-control" id="beds" name="beds" placeholder="Indtast antal af senge" min="2" max="6" required>
        </div>
        <div class="form-group">
            <label for="available"><b>Tilgængelig</b></label>
            <input type="text" class="form-control" id="available" name="available" placeholder="Indtast tilgængelighed" pattern="\s*(true|false|TRUE|FALSE)\s*" required>
        </div>
        <!--spring security blocks post requests without a csrf token by default, so we provide one-->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-primary">Opret</button>
    </form>
</div>
<div th:replace="fragments/bottom_scripts"></div>
</body>
</html>
